<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!mages | Homepage </title>
    <link rel="stylesheet" href="./web.css">

    <script type="text/javascript">
        // <![CDATA[
        var border=100; // how wide is each border in pixels
        var effects=3; // how many of the effect are on the page
        var speed=50; // how fast is the animation (lower is faster)
        var colours=new Array("#9cf", "#c9f", "#fc9", "#f9c", "#cf9", "#9fc", "#6ff", "#f6f", "#ff6");
        // above line lists colours for the groovy effect (the list can be as long or short as you like)
        
        /****************************
        *1970s Groovy WebPage Effect*
        *(c)2008-13 mf2fm web-design*
        *  http://www.mf2fm.com/rv  *
        * DON'T EDIT BELOW THIS BOX *
        ****************************/
        
        function addLoadEvent(funky) {
          var oldonload=window.onload;
          if (typeof(oldonload)!='function') window.onload=funky;
          else window.onload=function() {
            if (oldonload) oldonload();
            funky();
          }
        }
        
        addLoadEvent(yowzah);
        
        var swide, shigh, boddie;
        var h=new Array();
        var v=new Array();
        var op=1/(effects+1);
        function yowzah() { if (document.getElementById) {
          var i, d, s;
          boddie=document.createElement("div");
          s=boddie.style;
          s.position="fixed";
          s.backgroundColor="transparent";
          s.top="0px";
          s.left="0px";
          s.width="100%";
          s.zIndex="-1";
          set_width();
          i=document.body.style.backgroundColor;
          if (document.body.parentNode) {
            if (i) document.body.parentNode.style.backgroundColor=i;
            document.body.style.backgroundColor="transparent";
          }
          document.body.insertBefore(boddie, document.body.firstChild);
          for (i=0; i<effects*10; i+=10) {
            d=document.createElement("div");
            s=d.style;
            s.left="0px";
            s.width="100%";
            h[i]=Math.floor(Math.random()*(shigh-border)/3);
            h[i+1]=shigh-Math.floor(Math.random()*(shigh-border)/3);
            h[i+2]=(Math.random()<0.5?1:-1)*scat(0);
            h[i+3]=(Math.random()<0.5?1:-1)*scat(h[i+2]);
            s.position="absolute";
            s.top=h[i]+"px";
            s.height=(h[i+1]-h[1])+"px";
            s.borderStyle="solid";
            s.borderWidth=border+"px 0px";
            jazzy(s, 'borderTopColor');
            jazzy(s, 'borderBottomColor');
            jazzy(s, 'backgroundColor');
            s.opacity=op;
            if (navigator.appName=="Microsoft Internet Explorer") s.filter="alpha(opacity="+(100*op)+")";
            h[i+5]=s;
            boddie.appendChild(d);
          }
          for (i=0; i<effects*10; i+=10) {
            d=document.createElement("div");
            s=d.style;
            s.top="0px";
            s.height="100%";
            v[i]=Math.floor(Math.random()*(swide-border)/3);
            v[i+1]=swide-Math.floor(Math.random()*(swide-border)/3);
            v[i+2]=(Math.random()<0.5?1:-1)*scat(0);
            v[i+3]=(Math.random()<0.5?1:-1)*scat(v[i+2]);
            s.position="absolute";
            s.left=v[i]+"px";
            s.width=(v[i+1]-v[i])+"px";
            s.borderStyle="solid";
            s.borderWidth="0px "+border+"px";
            jazzy(s, 'borderLeftColor');
            jazzy(s, 'borderRightColor');
            jazzy(s, 'backgroundColor');
            if (navigator.appName=="Microsoft Internet Explorer") s.filter="alpha(opacity="+(100*op)+")";
            else s.opacity=op;
            v[i+5]=s;
            boddie.appendChild(d);
          }
          setInterval('groovy()', speed);
        }}
        
        var old_jazz=false;
        function jazz() {
            var new_jazz;
            do { new_jazz=colours[Math.floor(Math.random()*colours.length)]; }
            while ( new_jazz==old_jazz );
            old_jazz=new_jazz;
            return (new_jazz);
        }
        
        function jazzy(hip, jive) {
            var new_jive;
            do { new_jive=colours[Math.floor(Math.random()*colours.length)]; }
            while (new_jive==hip[jive]);
            hip[jive]=new_jive;
        }
        
        function scat(no) {
            var yes;
            no=Math.abs(no);
            do { yes=2+Math.floor(Math.random()*3); }
            while ( no==yes );
            return (yes);
        }
        
        function groovy() {
          var i;
          for (i=0; i<effects*10; i+=10) {
            h[i]+=h[i+2];
            h[i+1]+=h[i+3];
            if (h[i+1]-h[i]<5) {
              h[i+4]=h[i+2]; 
              h[i+2]=h[i+3];
              h[i+3]=h[i+4];
              jazzy(h[i+5], 'backgroundColor');
            }
            if (h[i]<-border) {
                if (h[i+2]<0 && Math.random()<1/border) {
                    h[i+2]=scat(h[i+3]);
                    jazzy(h[i+5], 'borderTopColor');
                }
            }
            if (h[i+1]>shigh) {
                if (h[i+3]>0 && Math.random()<1/border) {
                    h[i+3]=-scat(h[i+2]);
                    jazzy(h[i+5], 'borderBottomColor');
                }
            }
            h[i+5].top=h[i]+"px";
            h[i+5].height=(h[i+1]-h[i])+"px";
        
            v[i]+=v[i+2];
            v[i+1]+=v[i+3];
            if (v[i+1]-v[i]<5) {
              v[i+4]=v[i+2];
              v[i+2]=v[i+3];
              v[i+3]=v[i+4];
              jazzy(v[i+5], 'backgroundColor');
            }
            if (v[i]<-border) {
                if (v[i+2]<0 && Math.random()<1/border) {
                    v[i+2]=scat(v[i+3]);
                    jazzy(v[i+5], 'borderLeftColor');
                }
            }
            if (v[i+1]>swide) {
                if (v[i+3]>0 && Math.random()<1/border) {
                    v[i+3]=-scat(v[i+2]);
                    jazzy(v[i+5], 'borderRightColor');
                }
            }
            v[i+5].left=v[i]+"px";
            v[i+5].width=(v[i+1]-v[i])+"px";
          }
        }
        
        window.onresize=set_width;
        function set_width() {
          var sw_min=999999;
          var sh_min=999999;
          if (document.documentElement && document.documentElement.clientWidth) {
            if (document.documentElement.clientWidth>0) sw_min=document.documentElement.clientWidth;
            if (document.documentElement.clientHeight>0) sh_min=document.documentElement.clientHeight;
          }
          if (typeof(self.innerWidth)!="undefined" && self.innerWidth) {
            if (self.innerWidth>0 && self.innerWidth<sw_min) sw_min=self.innerWidth;
            if (self.innerHeight>0 && self.innerHeight<sh_min) sh_min=self.innerHeight;
          }
          if (document.body.clientWidth) {
            if (document.body.clientWidth>0 && document.body.clientWidth<sw_min) sw_min=document.body.clientWidth;
            if (document.body.clientHeight>0 && document.body.clientHeight<sh_min) sh_min=document.body.clientHeight;
          }
          if (sw_min==999999 || sh_min==999999) {
            sw_min=800;
            sh_min=600;
          }
          swide=sw_min;
          shigh=sh_min;
          boddie.style.height=shigh+"px";
        } 
        // ]]>
        </script>



<script type="text/javascript">
    // <![CDATA[
    var speed=50; // lower number for faster
    var flakes=50; // number of flakes
    var colour="#96c"; // colour of flakes
    var slush=0; // set to '0' for no slush or otherwise set to height at which slush melts
    var over_or_under="over"; // set to "over" for snow to always be on top, or "under" to allow it to float behind other objects
    
    /***************************\
    *     Let It Snow Effect    *
    *(c)2004-13 mf2fm web-design*
    *  http://www.mf2fm.com/rv  *
    * DON'T EDIT BELOW THIS BOX *
    \***************************/
    var flks=new Array();
    var flkx=new Array();
    var flky=new Array();
    var fldy=new Array();
    var slss=new Array();
    var slsh=new Array();
    var swide, shigh, boddie;
    
    function addLoadEvent(funky) {
      var oldonload=window.onload;
      if (typeof(oldonload)!='function') window.onload=funky;
      else window.onload=function() {
        if (oldonload) oldonload();
        funky();
      }
    }
    
    addLoadEvent(baby_its_cold_outside);
    
    function baby_its_cold_outside() { if (document.getElementById) {
      var i;
      boddie=document.createElement("div");
      i=boddie.style;
      i.position="fixed";
      i.top="0px";
      i.left="0px";
      i.overflow="visible";
      i.width="1px";
      i.height="1px";
      i.backgroundColor="transparent";
      document.body.appendChild(boddie);
      set_width();
      for (var i=0; i<flakes; i++) {
        flks[i]=createDiv(3, 3, colour);
        flkx[i]=3*Math.floor(Math.random()*swide/3);
        flky[i]=Math.floor(Math.random()*shigh);
        fldy[i]=2+Math.floor(Math.random()*4);
        flks[i].style.left=flkx[i]+"px";
        flks[i].style.top=flky[i]+"px";
        flks[i].style.zIndex=(over_or_under=="over")?"1001":"0";
        boddie.appendChild(flks[i]);
      }
      setInterval("let_it_snow()", speed);
    }}
    
    function createDiv(height, width, colour) {
      var div=document.createElement("div");
      div.style.position="absolute";
      div.style.height=height+"px";
      div.style.width=width+"px";
      div.style.overflow="hidden";
      div.style.backgroundColor=colour;
      return (div);
    }
    
    window.onresize=set_width;
    function set_width() {
      var sw_min=999999;
      var sh_min=999999;
      if (document.documentElement && document.documentElement.clientWidth) {
        if (document.documentElement.clientWidth>0) sw_min=document.documentElement.clientWidth;
        if (document.documentElement.clientHeight>0) sh_min=document.documentElement.clientHeight;
      }
      if (typeof(self.innerWidth)=='number' && self.innerWidth) {
        if (self.innerWidth>0 && self.innerWidth<sw_min) sw_min=self.innerWidth;
        if (self.innerHeight>0 && self.innerHeight<sh_min) sh_min=self.innerHeight;
      }
      if (document.body.clientWidth) {
        if (document.body.clientWidth>0 && document.body.clientWidth<sw_min) sw_min=document.body.clientWidth;
        if (document.body.clientHeight>0 && document.body.clientHeight<sh_min) sh_min=document.body.clientHeight;
      }
      if (sw_min==999999 || sh_min==999999) {
        sw_min=800;
        sh_min=600;
      }
      swide=sw_min-3;
      shigh=sh_min;
      if (slush) {
        if (swide/3>slss.length) for (i=slss.length; i<swide/3; i++) {
          if (!slsh[i]) slsh[i]=3;
          slss[i]=createDiv(slsh[i], 3, colour);
          boddie.appendChild(slss[i]);
        }
        for (i=0; i<swide/3; i++) {
          slss[i].style.height=slsh[i]+"px";
          slss[i].style.top=shigh-slsh[i]+"px";
          slss[i].style.left=3*i+"px";
        }
        if (i<slss.length && slss[i].style.left!="-3px") for (; i<slss.length; i++) slss[i].style.left="-3px";
      }
    }
    
    function let_it_snow(c) {
      var i, x, o=0, z=0;
      for (i=0; i<flakes; i++) {
        flky[i]+=fldy[i];
        x=Math.floor(flkx[i]/3);
        if (slush) {
          o+=slsh[x];
          if (flky[i]>=shigh-slsh[x]) {
            if (x<swide && slsh[x]>slsh[x+1]+3) x++;
            else if (x>0 && slsh[x]>slsh[x-1]+3) x--;
            slss[x].style.top=shigh-(slsh[x]+=3)+"px";
            slss[x].style.height=slsh[x]+"px";
            flky[i]=shigh;
          }
        }
        if (flky[i]>=shigh || flkx[i]>swide) {
          flky[i]=0;
          fldy[i]=2+Math.floor(Math.random()*4);
          flkx[i]=3*Math.floor(Math.random()*swide/3);
          flks[i].style.left=flkx[i]+"px";
          z++;
        }
        flks[i].style.top=flky[i]+"px";
      }
      if (o>flakes*slush) for (i=0; i<slsh.length; i++) if (slsh[i]>3) slsh[i]--;
      if (z || o>flakes*slush) set_width();
    }
    // ]]>
    </script>

<script type="text/javascript">
    // <![CDATA[
    var speed=30; // lower number for faster
    var warp=5; // from 1 to 10
    var stars=100; // number of stars
    var colours=new Array("#60f", "#0f6", "#39f"); // colours of stars
    var position=0; // set to '0' for foreground and '-1' for stars to appear in the background, behind text on the page
    
    /****************************
    *      Star Warp Effect     *
    *(c)2005-14 mf2fm web-design *
    *  http://www.mf2fm.com/rv  *
    * DON'T EDIT BELOW THIS BOX *
    ****************************/
    var strs=new Array();
    var strx=new Array();
    var stry=new Array();
    var stdx=new Array();
    var stdy=new Array();
    var strz=new Array();
    var swide=800;
    var shigh=600;
    warp=1+warp/125;
    
    if (typeof('addRVLoadEvent')!='function') function addRVLoadEvent(funky) {
      var oldonload=window.onload;
      if (typeof(oldonload)!='function') window.onload=funky;
      else window.onload=function() {
        if (oldonload) oldonload();
        funky();
      }
    }
    
    addRVLoadEvent(initiate_hyperjump);
    
    function initiate_hyperjump() { if (document.getElementById) {
      var i, temp;
      boddie=document.createElement("div");
      boddie.style.position="fixed";
      boddie.style.top="0px";
      boddie.style.left="0px";
      boddie.style.width="1px";
      boddie.style.height="1px";
      boddie.style.overflow="visible";
      boddie.style.backgroundColor="transparent";
      boddie.style.zIndex=position; 
      i=document.body.style.backgroundColor;
      if (document.body.parentNode) {
        if (i) document.body.parentNode.style.backgroundColor=i;
        document.body.style.backgroundColor="transparent";
      }
      document.body.insertBefore(boddie, document.body.firstChild);
      set_width();
      for (i=0; i<stars; i++) {
        strs[i]=document.createElement("div");
        strs[i].style.color=colours[i%colours.length];
        strs[i].style.backgroundColor="transparent";
        strs[i].style.position="absolute";
        strs[i].appendChild(document.createTextNode("*"));
        strs[i].style.font="13px monospace";
        stdy[i]=Math.random()*6-3;
        stdx[i]=Math.random()*8-4;
        temp=Math.random()*100;
        strx[i]=swide/2+temp*stdx[i];
        stry[i]=shigh/2+temp*stdy[i];
        if (Math.abs(stdx[i])+Math.abs(stdy[i])>5) strz[i]=13; 
        else if (Math.abs(stdx[i])+Math.abs(stdy[i])>3) strz[i]=7;
        else strz[i]=2;
        strs[i].style.fontSize=strz[i]+"px";
        boddie.appendChild(strs[i]);
      }
      setInterval("warp_drive()", speed);
    }}
    
    function warp_drive() {
      var i;
      for (i=0; i<stars; i++) {
        stry[i]+=stdy[i];
        strx[i]+=stdx[i];
        stdx[i]*=warp;
        stdy[i]*=warp;
        if (stry[i]>0 && stry[i]<shigh && strx[i]>0 && strx[i]<swide) {
          if (Math.abs(stdx[i])+Math.abs(stdy[i])>strz[i]) strs[i].style.fontSize=++strz[i]+"px";
          strs[i].style.left=strx[i]+"px";
          strs[i].style.top=stry[i]+"px"
        }
        else {
          strx[i]=swide/2;
          stry[i]=shigh/2;
          strx[i]+=3*(stdx[i]=Math.random()*8-4);
          stry[i]+=3*(stdy[i]=Math.random()*6-3);
          if (Math.abs(stdx[i])+Math.abs(stdy[i])>5) strz[i]=13; 
          else if (Math.abs(stdx[i])+Math.abs(stdy[i])>3) strz[i]=7;
          else strz[i]=2;
          strs[i].style.fontSize=strz[i]+"px";
        }
      }
    }
    
    window.onresize=set_width;
    function set_width() {
      var sw_min=999999;
      var sh_min=999999;
      if (document.documentElement && document.documentElement.clientWidth) {
        if (document.documentElement.clientWidth>0) sw_min=document.documentElement.clientWidth;
        if (document.documentElement.clientHeight>0) sh_min=document.documentElement.clientHeight;
      }
      if (typeof(self.innerWidth)!="undefined" && self.innerWidth) {
        if (self.innerWidth>0 && self.innerWidth<sw_min) sw_min=self.innerWidth;
        if (self.innerHeight>0 && self.innerHeight<sh_min) sh_min=self.innerHeight;
      }
      if (document.body.clientWidth) {
        if (document.body.clientWidth>0 && document.body.clientWidth<sw_min) sw_min=document.body.clientWidth;
        if (document.body.clientHeight>0 && document.body.clientHeight<sh_min) sh_min=document.body.clientHeight;
      }
      if (sw_min==999999 || sh_min==999999) {
        sw_min=800;
        sh_min=600;
      }
      swide=sw_min;
      shigh=sh_min;
    }
    // ]]>
    </script>




<script type="text/javascript">
    // <![CDATA[
    var colour="#9933ff"; // what colour are the blobs
    var speed=66; // speed of animation, lower is faster
    var blobs=30; // how many blobs are in the jar
    var charc=String.fromCharCode(9679); // a blob - can be changed to charc='hello' or charc='*' for a different effect
    
    /***************************\
    *   Blobs in a Jar Effect   *
    *(c)2012-13 mf2fm web-design*
    *  http://www.mf2fm.com/rv  *
    * DON'T EDIT BELOW THIS BOX *
    \***************************/
    
    var div;
    var xpos=new Array();
    var ypos=new Array();
    var zpos=new Array();
    var dx=new Array();
    var dy=new Array();
    var dz=new Array();
    var blob=new Array(); 
    var swide=800;
    var shigh=600;
    var ie_version=(navigator.appVersion.indexOf("MSIE")!=-1)?parseFloat(navigator.appVersion.split("MSIE")[1]):false;
    
    function addLoadEvent(funky) {
      var oldonload=window.onload;
      if (typeof(oldonload)!='function') window.onload=funky;
      else window.onload=function() {
        if (oldonload) oldonload();
        funky();
      }
    }
    
    addLoadEvent(fill_the_jar);
    
    function fill_the_jar() {
        var i, dvs;
        div=document.createElement('div');
        dvs=div.style;
        dvs.position='fixed';
        dvs.left='0px';
        dvs.top='0px';
        dvs.width='1px';
        dvs.height='1px';
        document.body.appendChild(div);
        set_width();
        for (i=0; i<blobs; i++) {
          add_blob(i);
          jamjar(i);
        }
    }
    
    function add_blob(ref) {
        var dv, sy;
        dv=document.createElement('div');
        sy=dv.style;
        sy.position='absolute';
        sy.textAlign='center';
        if (ie_version && ie_version<10) {
          sy.fontSize="10px";
          sy.width="100px";
          sy.height="100px";
          sy.paddingTop="40px";
          sy.color=colour;
          dv.appendChild(document.createTextNode(charc));
        }
        else if (ie_version) {
          sy.fontSize="1px";
          sy.width="0px";
          sy.height="0px";
        }
        else {
          dv.appendChild(document.createTextNode(charc));
          sy.color='rgba(0,0,0,0)';
        }
         ypos[ref]=Math.floor(shigh*Math.random());
        dy[ref]=(0.5+Math.random())*(Math.random()>.5?2:-2);
        xpos[ref]=Math.floor(swide*Math.random());
        dx[ref]=(0.5+Math.random())*(Math.random()>.5?2:-2);
        zpos[ref]=Math.random()*20;
        dz[ref]=(0.5+Math.random())*(Math.random()>.5?.5:-.5);
        blob[ref]=dv;
        div.appendChild(blob[ref]);
        set_blob(ref);
    }
    
    function rejig(ref, xy) {
      if (xy=='y') {
        dx[ref]=(0.5+Math.random())*sign(dx[ref]);
        dy[ref]=(0.5+Math.random())*-sign(dy[ref]);
      }
      else {
        dx[ref]=(0.5+Math.random())*-sign(dx[ref]);
          dy[ref]=(0.5+Math.random())*sign(dy[ref]);
      }
    }
    
    function sign(a) {
      if (a<0) return (-2);
      else if (a>0) return (2);
      else return (0);
    }
    
    function set_blob(ref) {
        var sy;
        sy=blob[ref].style;
        sy.top=ypos[ref]+'px';
        sy.left=xpos[ref]+'px';
        if (ie_version && ie_version<10) {
          sy.filter="glow(color="+colour+",strength="+zpos[ref]+")";
          sy.fontSize=30-zpos[ref]+"px";
        }
        else if (ie_version) {
          sy.boxShadow="0px 0px 40px "+zpos[ref]+"px "+colour;
        }
        else {
          sy.textShadow=colour+' 0px 0px '+zpos[ref]+'px';
          sy.fontSize=40+zpos[ref]+'px';
        }
    }
    
    function jamjar(ref) {
        if (ypos[ref]+dy[ref]<-50 || ypos[ref]+dy[ref]>shigh) rejig(ref, 'y');
        ypos[ref]+=dy[ref];
        if (xpos[ref]+dx[ref]<-50 || xpos[ref]+dx[ref]>swide) rejig(ref, 'x');
        xpos[ref]+=dx[ref];
        if (zpos[ref]+dz[ref]<0 || zpos[ref]+dz[ref]>20) dz[ref]=-dz[ref];
        zpos[ref]+=dz[ref];
        set_blob(ref);
        setTimeout("jamjar("+ref+")", speed);
    }
    
    window.onresize=set_width;
    function set_width() {
      var sw_min=999999;
      var sh_min=999999;
      if (document.documentElement && document.documentElement.clientWidth) {
        if (document.documentElement.clientWidth>0) sw_min=document.documentElement.clientWidth;
        if (document.documentElement.clientHeight>0) sh_min=document.documentElement.clientHeight;
      }
      if (typeof(self.innerWidth)!="undefined" && self.innerWidth) {
        if (self.innerWidth>0 && self.innerWidth<sw_min) sw_min=self.innerWidth;
        if (self.innerHeight>0 && self.innerHeight<sh_min) sh_min=self.innerHeight;
      }
      if (document.body.clientWidth) {
        if (document.body.clientWidth>0 && document.body.clientWidth<sw_min) sw_min=document.body.clientWidth;
        if (document.body.clientHeight>0 && document.body.clientHeight<sh_min) sh_min=document.body.clientHeight;
      }
      if (sw_min==999999 || sh_min==999999) {
        sw_min=800;
        sh_min=600;
      }
      swide=sw_min;
      shigh=sh_min;
    }
    // ]]>
    </script>
